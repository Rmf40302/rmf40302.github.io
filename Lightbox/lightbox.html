<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Lightbox</title>
<style>
/* Gallery Styles */
.gallery {
display: flex;
justify-content: space-between;
margin-top: 50px;
margin-left: 50px;
margin-right: 50px;
}

.gallery-item {
width: 300px;
height: 200px;
object-fit: cover;
cursor: pointer;
transition: transform 0.3s ease;
}

.gallery-item:hover {
transform: scale(1.1);
}

/* Lightbox Modal Styles */
.lightbox-modal {
display: none;
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-color: rgba(0, 0, 0, 0.8);
align-items: center;
justify-content: center;
}

.lightbox-img {
max-width: 80%;
max-height: 80%;
}

.close-btn {
position: absolute;
top: 20px;
right: 20px;
font-size: 30px;
color: white;
cursor: pointer;
}
</style>
</head>
<body>
<div class="gallery">
<img src="../Lightbox/photos/totoro.jpg " alt="" class="gallery-item" id="img1">
<img src="../Lightbox/photos/IMG_0991 (1).JPG" alt="Image 2" class="gallery-item" id="img2">
<img src="../Lightbox/photos/IMG_1006 (1).JPG" alt="Image 3" class="gallery-item" id="img3">
</div>

<!-- The Lightbox modal -->
<div id="lightbox-modal" class="lightbox-modal">
<span class="close-btn" id="close-btn">&times;</span>
<img id="lightbox-img" class="lightbox-img" src="" alt="Large Image">
</div>

<script src="script.js"></script>
</body>
</html>
