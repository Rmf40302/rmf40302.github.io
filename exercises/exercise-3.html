<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body {
    margin: 0;
    background-color: rgb(255, 255, 255);
    }
    #main {
        margin: 0px auto;
        width: 1440px;
        padding: 54px 52px;
        background-color: rgb(255, 255, 255);
    }

    #main div.col1 {
        position: relative;
        min-height: 500px;
        width: 50%;
        border-radius: 15px;
        margin: 30px;
        background-color: rgb(200, 200, 200);
    }
    .banner{
        height: 380px;

        background-color: rgb(200, 200, 200);
    }
    .col2 {
        position: relative;
        width: 50%;
        border-radius: 15px;
        margin: 30px;
        background-color: rgb(200, 200, 200);
    }

    /*utility class*/
    .row1{
        display: flex;
    }
    .container1{
        display: flex;
    }

</style>
</head>
<body>
    <div id="main">
        <div class="banner flex">
            <h1>VISIT CENTRAL PA<h1>
         </div>

        <div class="container1.flex">
            <div class="row1"></div>
            <div class="col1">
                <img src="https://placehold.co/620x478" alt="placehold">
                <h1>Gettysburg</h1>
            </div>
            <div class="col2">
                <img src="https://placehold.co/620x478" alt="placehold">
            </div>
       
        </div>
        <div class="container.flex">
        <div class="row"></div>
        <div class="col1">
            <img src="https://placehold.co/620x478" alt="placehold">
        </div>
        <div class="col2">
            <img src="https://placehold.co/620x478" alt="placehold">
        </div>

    </div>
  
    
</body>
</html>
